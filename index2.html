<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>JS menu</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<h1 class="red">Javascript menu</h1>
		<div class="container">
			<a
				class="circle icon-menu" 
				data-menu-content="{
					'menu':[
						{'item' : 'Eliminar de la comparacion', 'icon':'icon-compare', 'link':'http://www.idealo.de'},
						{'item' : 'Modificar precio idealo', 'icon':'icon-pricechart', 'link':'http://www.pricechart.de'},
						{'item' : 'Eliminar', 'icon':'icon-delete', 'link':'http://www.google.de'}
					]}"></a>
		
			
		</div>	

		<!-- jquery -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<!--  project -->
		<script src="js/main.js"></script>
	</body>
</html>
