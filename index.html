<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Foundation menu</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- jquery -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>

		<!-- foundation -->
		<link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css">
		<script src="bower_components/foundation/js/foundation.js"></script>

		<!--  project -->
		<script src="js/main.js"></script>


		
	</head>
	<body>
		<h1>Hello</h1>

		<a data-dropdown="drop1" aria-controls="drop1" aria-expanded="false">Has Dropdown</a>
		<ul id="drop1" class="f-dropdown" data-dropdown-content aria-hidden="true" tabindex="-1">
			<li><a href="#">This is a link</a></li>
			<li><a href="#">This is another</a></li>
			<li><a href="#">Yet another</a></li>
		</ul>
		<a data-dropdown="drop2" aria-controls="drop2" aria-expanded="false">Has Content Dropdown</a>
		<div id="drop2" data-dropdown-content class="f-dropdown content" aria-hidden="true" tabindex="-1">
			<p>Some text that people will think is awesome! Some text that people will think is awesome! Some text that people will think is awesome!</p>
		</div>
	</body>
</html>
